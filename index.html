    <meta property="og:url" content="https://utilitea.github.io/vox">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://utilitea.github.io/vox/vox2.png" type="image/png">

<style>
    :root {
        --primary: #00bcd4; --secondary: #0097a7; --accent: #ff4081;
        --dark-bg: #0d1117; --card-bg: rgba(22, 27, 34, 0.7); --card-bg-solid: #161b22;
        --border-color: rgba(56, 139, 253, 0.15); --text: #c9d1d9; --text-light: #8b949e;
        --text-white: #ffffff;
        --player-bg: linear-gradient(135deg, rgba(22, 27, 34, 0.7) 0%, rgba(13, 17, 23, 0.8) 100%);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
        font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text);
        min-height: 100vh; overflow-x: hidden;
        background-image: radial-gradient(circle at 10% 20%, rgba(0, 188, 212, 0.1) 0%, transparent 30%),
                          radial-gradient(circle at 80% 90%, rgba(0, 151, 167, 0.1) 0%, transparent 40%);
    }
    .container { max-width: 1400px; margin: 0 auto; padding: 25px; }

    .player-wrapper { display: flex; justify-content: center; margin-bottom: 40px; z-index: 100; }
    .player-container {
        background: var(--player-bg); border-radius: 24px; padding: 25px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); position: relative; overflow: hidden;
        width: 100%; max-width: 600px; border: 1px solid var(--border-color);
        backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    }
    .player-content {
        position: relative; z-index: 2; display: flex; flex-direction: column;
        gap: 20px; padding-bottom: 50px;
    }
    .now-playing {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 15px;
    }
    .cover-art {
        width: 80px; height: 80px; border-radius: 12px; object-fit: cover;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease;
        animation: pulse 2s infinite;
    }
    .track-info { flex: 1; min-width: 0; text-align: center; }
    .track-name {
        font-size: 1.25rem; font-weight: 600; color: var(--text-white);
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .artist-name { font-size: 0.9rem; color: var(--text-light); }
    .player-controls { display: flex; flex-direction: column; gap: 15px; }
    .progress-container { width: 100%; height: 6px; background: rgba(255, 255, 255, 0.1); border-radius: 3px; cursor: pointer; }
    .progress-bar { height: 100%; background: var(--primary); border-radius: 3px; width: 0%; box-shadow: 0 0 10px var(--primary); }
    .time-info { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-light); margin-top: -10px; }
    .controls-main { display: flex; align-items: center; justify-content: space-between; width: 100%; }
    .controls-center { display: flex; align-items: center; gap: 15px; }
    .control-btn {
        background: transparent; border: none; color: var(--text); font-size: 1.1rem; cursor: pointer;
        transition: all 0.2s ease; width: 44px; height: 44px; display: flex;
        align-items: center; justify-content: center; border-radius: 50%;
    }
    .control-btn:hover { color: var(--text-white); background: rgba(255, 255, 255, 0.1); }
    .play-btn {
        background: var(--primary); color: var(--dark-bg); width: 50px; height: 50px;
        font-size: 1.5rem; box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }
    .play-btn:hover { background: var(--secondary); color: var(--dark-bg); transform: scale(1.05); }
    .volume-container {
        display: flex; align-items: center; position: relative;
    }
    .volume-slider {
        -webkit-appearance: none; height: 4px; background: rgba(255, 255, 255, 0.1);
        border-radius: 2px; cursor: pointer; outline: none;
        width: 0; opacity: 0; visibility: hidden; margin-left: 0;
        transition: all 0.4s ease;
    }
    .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none; width: 14px; height: 14px;
        background: var(--text-white); border-radius: 50%;
    }
    .volume-container.slider-visible .volume-slider {
        width: 100px; opacity: 1; visibility: visible; margin-left: 10px;
    }
    .volume-icon-btn { position: relative; z-index: 2; }
    .equalizer {
        display: flex; align-items: flex-end; height: 30px; gap: 3px; width: 100%; justify-content: center;
        position: absolute; bottom: 20px; left: 0; right: 0; margin: auto;
        max-width: 200px; opacity: 0.5;
    }
    .eq-bar { width: 4px; border-radius: 2px; background: var(--primary); height: 3px; }
    .category-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 40px; }
    .category-btn {
        background: var(--card-bg-solid); color: var(--text-light); border: 1px solid var(--border-color);
        padding: 10px 20px; border-radius: 50px; font-size: 0.9rem; font-weight: 500; cursor: pointer;
        transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;
    }
    .category-btn:hover, .category-btn.active {
        background: var(--primary); color: var(--dark-bg); border-color: var(--primary);
        box-shadow: 0 0 15px rgba(0, 188, 212, 0.4);
    }
    .content-section { display: none; animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.6); }
        70% { box-shadow: 0 0 0 15px rgba(0, 188, 212, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0); }
    }
    
    .section-title-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 15px; }
    .section-title {
        font-size: 1.8rem; color: var(--text-white); padding-bottom: 5px;
        border-bottom: 2px solid var(--primary); display: flex; align-items: center; gap: 10px;
    }
    .play-all-group-btn {
        background: transparent; color: var(--primary); border: 1px solid var(--primary);
        padding: 8px 20px; border-radius: 30px; font-size: 0.9rem; cursor: pointer;
        transition: all 0.2s ease; display: inline-flex; align-items: center; gap: 8px;
    }
    .play-all-group-btn:hover { background: var(--primary); color: var(--dark-bg); }

    .content-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }

    .content-card {
        background: var(--card-bg); border-radius: 16px; overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); transition: all 0.3s ease; cursor: pointer;
        position: relative; border: 1px solid var(--border-color);
        backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
    }
    .content-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); border-color: rgba(0, 188, 212, 0.5); }
    
    /* ===== INÍCIO DA CORREÇÃO 1: Padronização dos Cards ===== */
    .card-img { 
        width: 100%; 
        aspect-ratio: 1 / 1; 
        object-fit: cover; /* Garante que a imagem preencha o espaço quadrado sem distorcer */
        border-bottom: 1px solid var(--border-color); 
    }
    /* ===== FIM DA CORREÇÃO 1 ===== */

    .card-body { padding: 3px 5px; text-align: center; }
    .card-title { font-size: 1rem; font-weight: 500; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 3px; }
    .card-subtitle { font-size: 0.8rem; color: var(--text-light); }
    .add-to-favorites {
        position: absolute; top: 10px; right: 10px; background: rgba(13, 17, 23, 0.7);
        color: var(--text-light); border: none; width: 32px; height: 32px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center; cursor: pointer;
        transition: all 0.2s ease; z-index: 2;
    }
    .add-to-favorites:hover { color: var(--accent); transform: scale(1.1); }
    .add-to-favorites.favorited { color: var(--accent); }
    .tracks-list { display: none; }
    .back-btn {
        background: transparent; color: var(--primary); border: 1px solid var(--primary);
        padding: 8px 20px; border-radius: 30px; font-size: 0.9rem; cursor: pointer;
        transition: all 0.2s ease; margin-bottom: 20px; display: inline-flex;
        align-items: center; gap: 5px;
    }
    .back-btn:hover { background: var(--primary); color: var(--dark-bg); }
    
    .content-card .card-play-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        color: var(--text-white);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2.5rem;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none; 
        border-radius: 16px; 
    }
    .content-card:hover .card-play-overlay,
    .content-card.focused-element .card-play-overlay {
        opacity: 1;
    }

    *:focus { outline: none; }
    .focused-element { box-shadow: 0 0 0 2px var(--dark-bg), 0 0 0 4px var(--primary), 0 0 20px var(--primary); border-color: var(--primary) !important; transform: scale(1.03); }
    .content-card.focused-element { z-index: 10; }
    .player-logo-vox img { height: 80px; width: auto; }

    @media (min-width: 769px) { .player-wrapper { position: sticky; top: 20px; } }

    @media (max-width: 768px) {
        .container { padding: 15px; }
        .player-container { padding: 15px; }
        .player-content { gap: 15px; padding-bottom: 50px; }
        .now-playing { gap: 15px; flex-direction: row; text-align: left; }
        .cover-art { width: 60px; height: 60px; }
        .track-name { font-size: 1.05rem; }
        .artist-name { font-size: 0.85rem; }
        .equalizer { bottom: 15px; }
    }
    
    @media (max-width: 480px) {
        .category-btn { font-size: 0.8rem; padding: 8px 15px; }
        .section-title { font-size: 1.5rem; }
        .now-playing { flex-wrap: wrap; justify-content: center; gap: 15px; }
        .track-info { flex-basis: 100%; order: 3; margin-top: 10px; }
        .player-logo-vox img { height: 50px; }
        .controls-main { justify-content: space-between; width: 100%; }
        .controls-center { gap: 8px; }
        .control-btn { width: 40px; height: 40px; font-size: 1rem; }
        .play-btn { width: 48px; height: 48px; font-size: 1.3rem; }
    }

</style>
</head>

    <div class="container">

        <div class="player-wrapper">
            <div class="player-container">
                <div class="player-content">

                        </div>

                    <div class="player-controls">

                                <button class="control-btn" id="nextBtn" aria-label="Próximo"><i class="fas fa-step-forward"></i></button>
                            </div>

            <button class="category-btn" data-category="newage"><i class="fas fa-spa"></i> New age</button>
            <button class="category-btn" data-category="favorites"><i class="fas fa-heart"></i> Preferidos</button>
        </div>

        <div class="content-section" id="radio-section" style="display: block;">
            <div class="section-title-container">

            </div>
            <div class="content-grid" id="radio-grid"></div>

        <div class="content-section" id="national-section">
            <div class="section-title-container">

            </div>
            <div class="content-grid" id="national-grid"></div>
            <div class="tracks-list" id="national-tracks"></div>
        </div>

        <div class="content-section" id="foreign-section">
            <div class="section-title-container">
                <h2 class="section-title"><i class="fas fa-globe"></i> Estrangeiro</h2>
                <button class="play-all-group-btn" onclick="playAllGroup('foreign')"><i class="fas fa-play"></i> Tocar Todas</button>
            </div>
            <div class="content-grid" id="foreign-grid"></div>
            <div class="tracks-list" id="foreign-tracks"></div>
        </div>

        <div class="content-section" id="religious-section">
            <div class="section-title-container">

        </div>

        <div class="content-section" id="classical-section">
            <div class="section-title-container">
                <h2 class="section-title"><i class="fas fa-music"></i> Classico</h2>
                <button class="play-all-group-btn" onclick="playAllGroup('classical')"><i class="fas fa-play"></i> Tocar Todas</button>
            </div>
            <div class="content-grid" id="classical-grid"></div>
            <div class="tracks-list" id="classical-tracks"></div>
        </div>

        <div class="content-section" id="newage-section">
            <div class="section-title-container">
                <h2 class="section-title"><i class="fas fa-spa"></i> New age</h2>

            </div>
            <div class="content-grid" id="newage-grid"></div>

        <div class="content-section" id="favorites-section">

            </div>
            <div class="content-grid" id="favorites-grid"></div>
            <div class="tracks-list" id="favorites-tracks"></div>
        </div>
    </div>

    function playTrack(category, artist, trackIndex) {

    function playRadio(station) {

        currentTrackIndex = audioData.radio.findIndex(r => r.url === station.url);
        currentCategory = 'radio';

        updatePlayerUI(station.name, 'Rádio Online', station.img);
        audioPlayer.src = station.url;
        playAudio();

        document.getElementById('progressContainer').style.display = 'none';
        document.getElementById('time-info').style.display = 'none';
        
        currentTimeEl.textContent = "";

    function playAllGroup(category) {

        currentPlaylist = audioData[category].flatMap(artist => 
            artist.tracks.map(track => ({...track, artist: artist.artist, img: artist.img}))
        );

        if (currentPlaylist.length > 0) {
            currentTrackIndex = 0;
            currentCategory = category;
            playTrackFromPlaylist();
        }

    function playTrackFromPlaylist() {
        if (!currentPlaylist || currentPlaylist.length === 0) return;
        
        const trackData = currentPlaylist[currentTrackIndex];
        // Evita tocar a mesma música repetidamente em caso de erro
        if (audioPlayer.src === trackData.url && isPlaying) return; 

        updatePlayerUI(trackData.name, trackData.artist, trackData.img);
        audioPlayer.src = trackData.url;
        playAudio();
        clearPlayingHighlight(); 
    }

    function togglePlay() {
        if (audioPlayer.src) {
            isPlaying ? pauseAudio() : playAudio();
        } else if (currentPlaylist.length > 0) {
            playTrackFromPlaylist();

    function playAudio() {

        document.getElementById('coverArt').classList.add('playing');

    // ===== INÍCIO DA CORREÇÃO 2: Lógica de Próxima Música =====
    function nextTrack() {
        if (currentPlaylist.length === 0) return;
        currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
        
        // A lógica anterior era muito complexa e causava o loop.
        // Simplificamos para sempre usar a função principal da playlist.
        playTrackFromPlaylist();
    }

    function prevTrack() {
        if (currentPlaylist.length === 0) return;
        currentTrackIndex = (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
        playTrackFromPlaylist();

    function updatePlayerUI(title, subtitle, image) {

    function updateProgress() {
        if (isNaN(audioPlayer.duration) || !isFinite(audioPlayer.duration)) return;
        const { currentTime, duration } = audioPlayer;
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(currentTime);
    }
    
    function updateDuration() {
        if (isFinite(audioPlayer.duration)) {
            durationEl.textContent = formatTime(audioPlayer.duration);
        } else {
            durationEl.textContent = "Ao Vivo";
        }
    }

    function setProgress(e) {
        if (isNaN(audioPlayer.duration) || !isFinite(audioPlayer.duration)) return;
        const width = this.clientWidth;
        const clickX = e.offsetX;
        audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
    }

    function updateVolumeIcon() {
        const volumeIcon = document.querySelector('#volumeBtn i');

            volumeIcon.className = 'fas fa-volume-low';

            volumeIcon.className = 'fas fa-volume-high';
        }

    function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;

    function addRadioToFavorites(index) {
        const radio = audioData.radio[index];
        if (!audioData.favorites.some(fav => fav.type === 'radio' && fav.data.url === radio.url)) {
            audioData.favorites.push({ type: 'radio', data: radio });
            saveFavorites();
        }

    function addArtistToFavorites(category, index) {
        const artist = audioData[category][index];
        if (!audioData.favorites.some(fav => fav.type === 'artist' && fav.data.artist === artist.artist)) {
            audioData.favorites.push({ type: 'artist', data: artist });

    function updateNavigableElements() {
        navigableElements = Array.from(
            document.querySelectorAll(
                '.control-btn, .category-btn, .play-all-group-btn, .content-card, .back-btn'
            )
        ).filter(el => el.offsetParent !== null); 
    }

    function focusElement(index) {
        if (focusedIndex >= 0 && focusedIndex < navigableElements.length) {
            navigableElements[focusedIndex].classList.remove('focused-element');
        }
        
        if (index >= 0 && index < navigableElements.length) {
            focusedIndex = index;
            const el = navigableElements[focusedIndex];
            el.classList.add('focused-element');
            el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }
    }

    function getBestCandidate(direction, currentRect, elements, currentIndex) {
        let bestCandidateIndex = -1;
        let minDistance = Infinity;

        const currentCenterX = currentRect.left + currentRect.width / 2;
        const currentCenterY = currentRect.top + currentRect.height / 2;

        elements.forEach((candidate, index) => {
            if (index === currentIndex) return;

            const candidateRect = candidate.getBoundingClientRect();
            const candidateCenterX = candidateRect.left + candidateRect.width / 2;
            const candidateCenterY = candidateRect.top + candidateRect.height / 2;

            let distance = Infinity;
            let isCandidate = false;

            switch (direction) {
                case 'ArrowDown':
                    if (candidateCenterY > currentCenterY) {
                        isCandidate = true;
                        const vDist = candidateRect.top - currentRect.bottom;
                        const hDist = Math.abs(candidateCenterX - currentCenterX);
                        distance = vDist + hDist * 3; 
                    }
                    break;
                case 'ArrowUp':
                    if (candidateCenterY < currentCenterY) {
                        isCandidate = true;
                        const vDist = currentRect.top - candidateRect.bottom;
                        const hDist = Math.abs(candidateCenterX - currentCenterX);
                        distance = vDist + hDist * 3;
                    }
                    break;
                case 'ArrowRight':
                    if (candidateCenterX > currentCenterX) {
                         isCandidate = true;
                         const hDist = candidateRect.left - currentRect.right;
                         const vDist = Math.abs(candidateCenterY - currentCenterY);
                         distance = hDist + vDist * 3;
                    }
                    break;
                case 'ArrowLeft':
                    if (candidateCenterX < currentCenterX) {
                        isCandidate = true;
                        const hDist = currentRect.left - candidateRect.right;
                        const vDist = Math.abs(candidateCenterY - currentCenterY);
                        distance = hDist + vDist * 3;
                    }
                    break;
            }

            if (isCandidate && distance >= 0 && distance < minDistance) {
                minDistance = distance;
                bestCandidateIndex = index;
            }
        });

        return bestCandidateIndex;
    }

    function handleKeyDown(e) {
        if (document.activeElement.tagName === 'INPUT') return;

        const arrowKeys = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
        let newIndex = focusedIndex;

        if (arrowKeys.includes(e.key)) {
            e.preventDefault();
            updateNavigableElements();
            if (navigableElements.length === 0 || focusedIndex < 0) return;

            const currentElementRect = navigableElements[focusedIndex].getBoundingClientRect();
            const bestCandidate = getBestCandidate(e.key, currentElementRect, navigableElements, focusedIndex);

            if (bestCandidate !== -1) {
                newIndex = bestCandidate;
            }
        } else if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            if (focusedIndex !== -1) {
                navigableElements[focusedIndex].click();
            }
        } else if (e.key === 'Backspace') {
            e.preventDefault();
            const visibleTracksList = document.querySelector('.tracks-list[style*="display: grid"]');
            if (visibleTracksList) {
                const backBtn = visibleTracksList.querySelector('.back-btn');
                if (backBtn) backBtn.click();
            }
        }

        if (newIndex !== focusedIndex) {
            focusElement(newIndex);
        }
    }
    
    window.playAllGroup = playAllGroup;
</script>

</body>
</html>
